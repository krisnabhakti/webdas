<!DOCTYPE html>
<html>
<head>
    <title>Operator Bitwise</title>
</head>

<body>
    <script>
        var x = 4;
        var y = 3;

        // Operator bitwise and
        var hasil = x & y;
        document.write(`${x} & ${y} = ${hasil}<br/>`)

        // Operator bitwise or
        var hasil = x | y;
        document.write(`${x} | ${y} = ${hasil}<br/>`)

        // Operator xor
        var hasil = x ^ y;
        document.write(`${x} ^ ${y} = ${hasil}<br/>`)

        // Operator negasi
        var hasil = ~x;
        document.write(`~${x}= ${hasil}<br/>`)

        // Operator bitwise right shift
        var hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil}<br/>`)

        // Operator bitwise right shift
        var hasil = x << y;
        document.write(`${x} << ${y} = ${hasil}<br/>`)

        // Operator bitwise right shift(unsigned)
        var hasil = x >>> y;
        document.write(`${x} >>> ${y} = ${hasil}<br/>`)

    </script>  
</body>
</html>
