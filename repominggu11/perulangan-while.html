<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan While</title>
</head>

<body>
    <script>
        var ulangi = confirm("Apakah anda mau mengulangi?");
        var counter = 0;

        while(ulangi) {
            counter++;
            ulangi = confirm("Apakan anda mau mengulangi?")
        }

        document.write("Perulangan telah dilakukan sebanyak "+counter+ " kali")
    </script>    
</body>
</html>
