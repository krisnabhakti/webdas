<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Perulangan</title>
</head>

<body>
    <script>
        // Make array
        var product = ["Senter","Radio","Antena","Obeng"];

        document.write("<h2>Daftar Produk:</h2>");
        document.write("<ul>");

        // Use looping for show all array
        for(let i = 0; i < product.length; i++) {
            document.write(`<li>${product[i]}</li>`);
        }
        document.write("</ul>");
    </script>    
</body>
</html>
